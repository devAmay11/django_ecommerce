{% extends "base.html" %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-1">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Cart View</h1>
            <p class="lead fw-normal text-white-50 mb-0">"Welcome to Shoppify"</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        {% if productData %}
        <div class="card">
            <div class="row">
                {% for product in productData %}
                    <div class="col-md-4">
                        <div class="image-container">
                            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="..." />
                        </div>
                    </div>
                    <div class="col-md-2">
                        
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">{{product.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Rs {{product.price}}</li>
                        </ul>
                        <div class="card-body d-flex align-items-center">
                            <!-- Quantity Dropdown -->
                            <label for="quantitySelect" class="me-2">Quantity:</label>
                            <select id="quantitySelect" class="form-select form-select-sm me-2" style="width: auto;">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            
                            <!-- Remove Button -->
                            <button type="button" class="btn btn-danger btn-sm" onclick="removeFromCart(1)">
                                <i class="bi bi-trash"></i> <!-- Bootstrap Icon for Trash -->
                            </button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% else %}
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <p class="align-justify">Your cart is empty</p>
                </div>
            </div>
            
            {% endif%}  
    </div>
</section>
{% endblock  %}
